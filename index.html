<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
          

        </div>
    </header>





    <!-- Кнопка-триггер модального окна -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Запустить модальное окно со статическим фоном
</button>

<!-- Модальное окно -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Заголовок модального окна</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">


        
        
        
        
        <div class="row">
          <div class="col-6">
      
              <form class="g-3 needs-validation" novalidate>
                  <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="validationCustom01"  required>
                    <div class="valid-feedback">
                      Все хорошо!
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Фамилия</label>
                    <input type="tel" class="form-control" id="validationCustom02"  required>
                    <div class="valid-feedback">
                      Все хорошо!
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <button class="btn btn-primary m" type="submit">Отправить форму</button>
                  </div>
                </form>

          
        
          </div>
      </div>
        
      
      
    
      
    
      </div>
    </div>
  </div>
</div>
    



<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Спасибо!</strong> Мы перезвоним втечение дня.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
</div> <!--Это уведомление-->

        <script src="./app.js"></script>
</body>
</html>
